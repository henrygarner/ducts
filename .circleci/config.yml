version: 2
jobs:
  build:
    working_directory: ~/henrygarner/periscope
    environment:
      LEIN_ROOT: nbd
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - checkout
      - restore_cache:
          key: periscope-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          key: periscope-{{ checksum "project.clj" }} 
          paths:
            - ~/.m2
      - run: lein test
